<h1>Users</h1>
<form action="/edit_user/{{user.id}}", method="POST">
    <p>First Name<br> <input type="text" name="first_name" value="{{user.first_name}}"></p>
    <p>Last Name<br> <input type="text" name="last_name" value="{{user.last_name}}"></p>
    <p>Image URL<br> <input type="text" name="image_url" value="{{user.image_url}}"></p>
    <button>Save</button>
</form>
<br>
<a href="/all_users">See all users</a>
