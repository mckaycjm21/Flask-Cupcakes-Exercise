<h1>Create a tag</h1>

<form action="/tags/new" method="POST">
    <label for='tag_name'>Name</label>
    <input type='textarea' name='tag_name' id='tag_name' placeholder='Enter a name for a tag' /> <br>
    <br>
    <input type='button' value='Cancel' onclick='location.href="/";'>
    <input type='submit' value='Add'>
</form>
