<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.3.1/dist/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.7.1/jquery.min.js"></script>
    <title>Cupcake Hompage</title>

</head>
<body>
    <center><table id="cupcakes_table" class="table table-bordered table-sm" style="width:75%">
        <thead class="thead-dark">
            <th>Flavor</th>
            <th>Rating</th>
            <th>Size</th>
        </thead>
    </table></center>
    <br>
    <form>
    <p><label>Flavor: </label><input type="text" name="flavor" id="flavor" placeholder="Cupcake Flavor"></p>
    <p>Size: <input type="text" name="size" id="size" placeholder="Cupcake Size"></p>
    <p>Rating: <input type="text" name="rating" id="rating" placeholder="Cupcake Rating"></p>
    <p>Image: <input type="text" name="image" id="image" placeholder="Cupcake Image"></p>
    <button class="add_cupcake">Add Cupcake</button>
    </form>
    <button class="test">test</button>
    <script src="https://unpkg.com/axios/dist/axios.min.js"></script>
    <script src="static/cupcake.js"></script>
</body>
</html>
