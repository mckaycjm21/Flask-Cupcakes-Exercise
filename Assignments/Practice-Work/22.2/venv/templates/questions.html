{% extends 'base2.html' %}
{% block title %} Your Questions Please! {% endblock %}
{% block body %}
  <h1>Madlibs</h1>
  <form action="/story_{{choice}}">
    {% for prompt in prompts %}
      <p>{{ prompt }}:
        <input name="{{ prompt }}">
      </p>
    {% endfor %}
    <button>Submit</button>
  </form>
{% endblock %}
