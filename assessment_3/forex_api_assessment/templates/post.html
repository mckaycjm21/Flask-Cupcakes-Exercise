<h2>{{post.title}}</h2>
<p><blockquote>{{post.content}}</blockquote></p>

{% if post.tags %}
{% for tag in post.tags %}
|{{tag.name}}|
{% endfor %}
<br>
<br>
{% endif %}

<input type="button" onclick="location.href='/user{{post.user_id}}';" value="Cancel"/>
<input type="button" onclick="location.href='/edit_post_form/{{post.id}}';" value="Edit" />
<input type="button" onclick="location.href='/delete_post/{{post.id}}';" value="Delete" />
